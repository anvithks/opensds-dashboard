<p-dataTable [value]="volumesArr" [lazy]="true" (onLazyLoad)="loadVolumesLazy($event)" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,50,100]" [totalRecords]="totalRecords">
    <p-column field="name" header="Name" #volumeName>
        <ng-template pTemplate="body" let-volume="rowData">
            <a (mouseenter)="showVolumeOverview($event, volume, op1)" (click)="showVolumeOverview($event, volume, op1)">{{volume.name}}</a>
        </ng-template>
    </p-column>    
    <p-column field="wwn" header="WWN"></p-column> 
    <p-column field="status" header="Status" [style]="{'width': '8%'}">
        <ng-template pTemplate="body" let-volume="rowData">
            <span class="storage-status-icon" [ngClass]="{normal: volume.status=='normal', abnormal: volume.status=='abnormal'}"><i class="fa fa-circle"></i></span>
            <span *ngIf="volume.status=='normal'">Normal</span>
            <span *ngIf="volume.status=='abnormal'">Abnormal</span>
        </ng-template>
    </p-column>
    <p-column field="created_at" header="Created At">
        <ng-template pTemplate="body" let-volume="rowData">
            <span>{{volume.created_at ? (volume.created_at | date:'long') : '--'}}</span>
        </ng-template>
    </p-column>
    <p-column field="updated_at" header="Updated At">
        <ng-template pTemplate="body" let-volume="rowData">
            <span>{{volume.updated_at ? (volume.updated_at | date:'long') : '--'}}</span>
        </ng-template>
    </p-column>   
</p-dataTable>
<p-overlayPanel (onBeforeShow)="fetchVolume()" styleClass="volume-overview-panel" #op1>
    <p-card title="" styleClass="volume-overview-panel-card">
        
        Body Content
        <p-footer>
            Footer content here
        </p-footer>
    </p-card>
</p-overlayPanel>
